<!DOCTYPE html>
<html>
	<head>
		<title>PebbleBucks</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/configure.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="navbar-header">
				<h1 class="navbar-brand">PebbleBucks</h1>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Send Barcode to Pebble</h3>
					<form role="form" id="barcode-form">
						<div class="form-group">
							<label for="card-number">Starbucks Card Number</label>
							<input type="text" pattern="[0-9]*" maxlength="16" size="16" class="form-control" id="card-number" name="card-number" placeholder="Enter Starbucks card number." />
							<span id="card-number-hint" class="help-block">There should be 16 more digits.</span>
						</div>
						<button type="submit" class="btn btn-default" disabled="disabled" id="generate-barcode">
							<span class="glyphicon glyphicon-barcode"></span>
							Generate Barcode
						</button>

						<div id="barcode-container">
							<div class="form-group">
								<label>Preview</label>
								<canvas id="barcode"></canvas>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h2>Starbucks Credentials</h3>
					<form role="form" id="creds-form">
						<div class="form-group">
							<label for="username">Username / Email</label>
							<input type="text" maxlength="200" size="200" class="form-control" id="username" name="username" placeholder="" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" maxlength="200" size="200" class="form-control" id="password" name="password" placeholder="" />
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<a href="#" class="btn btn-default" id="save-and-close">
						<span class="glyphicon glyphicon-cloud-download"></span>
						Save &amp; Close
					</a>
				</div>
			</div>
		</div>

		<script src="pdf417-js/bcmath-min.js"></script>
		<script src="pdf417-js/pdf417-min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/configure.js"></script>
	</body>
</html>
